<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Prediction</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #2d6a4f);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid rgba(255,255,255,0.3);
        outline: none;
        background: rgba(255,255,255,0.05);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    form input::placeholder {
        color: #e0e0e0;
    }
    

    form input:hover, form input:focus {
        border-color: #ff9800;
        box-shadow: 0 0 8px #ff9800;
        background: rgba(255,255,255,0.1);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #ff9800;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #ffa726;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .result {
        background-color: rgba(255,255,255,0.2);
        padding: 15px;
        margin-top: 20px;
        text-align: center;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #1702bd; 
    }

    .back {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #000000; 
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .back:hover {
        color: #FFF; 
    }

    @media(max-width: 600px) {
        .card {
            padding: 25px;
        }
        button {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h2>ðŸ©º Diabetes Prediction</h2>

    <form method="POST">
        <input type="text" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="text" name="Glucose" placeholder="Glucose" required>
        <input type="text" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="text" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="text" name="Insulin" placeholder="Insulin" required>
        <input type="text" name="BMI" placeholder="BMI" required>
        <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="text" name="Age" placeholder="Age" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            ðŸ©º Prediction Result: {{ result }}
        </div>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back">â¬… Back to Welcome</a>
</div>

</body>
</html>
